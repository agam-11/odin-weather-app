<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  </head>
  <body>
    <div id="main">
      <div id="main-container">
        <h2>Weather App</h2>
        <form>
          <input type="text" id="location-input" />
          <button type="submit" id="get-weather-button">Get Weather</button>
        </form>
        <div class="hide" id="details">
          <h4 id="date">May 5, 2005</h4>
          <div>
            <h1 id="temp">50</h1>
            <h3 id="location">India</h3>
            <h6 id="condition">overcast</h6>
          </div>

          <div id="details-2">
            <div>
              <h3 id="windSpeed">11 km/h</h3>
              <div>wind</div>
            </div>
            <div>
              <h3 id="humidity">11%</h3>
              <div>humidity</div>
            </div>
            <div>
              <h3 id="rain">11%</h3>
              <div>rain</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
